<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipsum Pharmacy :: Survey</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center">Lipsum Pharmacies Survey Form</h1>
            <p id="description" class="text-center">We truly appreciate your input</p>
        </header>

        <main>

            <form id="survey-form">

                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Type in your name" required><br>

                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter a valid Email"
                    required>
                <br>

                <label id="number-label" for="number">Age</label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />

                <p>Please specify your occupation:</p>

                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select an option:</option>
                    <option value="student">Student</option>
                    <option value="job">Industry worker</option>
                    <option value="learner">Owner</option>
                    <option value="other">Other</option>
                </select>
                <br>

                <p>How do you define yourself regarding your gender:</p>

                <label>
                    <input name="gender" value="definitely" type="radio" class="input-radio" checked />Male</label>
                <label>
                    <input name="gender" value="maybe" type="radio" class="input-radio" />Female</label>
                <label><input name="gender" value="not-sure" type="radio" class="input-radio" />Other</label>

                <p>What do you think we should consider adding to our portfolio? 
                    <span></span>
                </p>
                <label><input name="prefer" value="sweets" type="checkbox" class="input-checkbox" />Sweets</label>
                <label>
                    <input name="prefer" value="groceries" type="checkbox" class="input-checkbox" />Groceries</label>
                <label><input name="prefer" value="pet-Care" type="checkbox" class="input-checkbox" />Pet Care</label>
                <label><input name="prefer" value="alcohol" type="checkbox" class="input-checkbox" />Alcohol</label>
                <label><input name="prefer" value="soft-drinks" type="checkbox" class="input-checkbox" />Soft
                    Drinks</label>

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Enter your comment here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
            </form>
        </main>
        <footer></footer>
    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
